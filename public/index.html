<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aishwarya V Prasad | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #667eea, #764ba2);
        }

        .page {
            text-align: center;
        }

        /* Top Title */
        .main-title {
            color: #ffffff;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .container {
            background: #ffffff;
            padding: 30px 25px;
            width: 320px;
            border-radius: 14px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(120deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.4);
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
            color: #e74c3c;
        }

        .link {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #667eea;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="page">
    <!-- TOP TITLE -->
    <div class="main-title">
        Aishwarya V Prasad â€“ Portfolio
    </div>

    <!-- LOGIN / REGISTER CARD -->
    <div class="container">
        <h2 id="formTitle">Register</h2>
        <p class="subtitle">Access your personal portfolio</p>

        <input type="email" id="email" placeholder="Email address" required>
        <input type="password" id="password" placeholder="Password" required>

        <button onclick="handleSubmit()">Continue</button>

        <div class="message" id="message"></div>

        <div class="link" onclick="toggleForm()">
            Already have an account? Login
        </div>
    </div>
</div>

<script>
    let isRegister = true;

    function toggleForm() {
        isRegister = !isRegister;
        document.getElementById("formTitle").innerText = isRegister ? "Register" : "Login";
        document.querySelector(".link").innerText =
            isRegister ? "Already have an account? Login" : "Don't have an account? Register";
        document.getElementById("message").innerText = "";
    }

    async function handleSubmit() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const url = isRegister ? "/register" : "/login";

        const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.message === "Login successful") {
            localStorage.setItem("userEmail", email);
            window.location.href = "portfolio.html";
        } else {
            document.getElementById("message").innerText = data.message;
        }
    }
</script>

</body>
</html>
